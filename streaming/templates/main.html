<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Songify</title>

	{% load static %}

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/materialize.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/jquery.highlighttextarea.min.css' %}">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body> 
<div style="
	position: absolute;
	z-index: -100;
	top:50%; 
	left:50%; 
	transform:translate(-50%, -50%); 
	width:50%; 
	opacity: .2;
"><img src="{% static 'img/logo.png'%}" class="responsive-img" alt=""></div>
<div class="container" style="margin-top: 5vh">
	<div class="row">
		<div class="col l6 offset-l3 m10 offset-m1 s12">
			<img src="{% static 'img/songify_2-01.png'%}" class="responsive-img" alt="">
		</div>
	</div>
	<div class="row">
		<div class="col l4 offset-l4 m8 offset-m2 s12">
			<div id="entrada">
				<div contenteditable="true" style="width: 100%" class="editable" type="text" name="userInput" id="userInput">
					Ingrese texto aqu√≠
				</div>
				<!--<input style="width: 100%;border:solid 2px #2C60D9;padding:5px" type="text" name="userInput" id="userInput"><!-->
			</div>
		</div>
		
	</div>
	<div class="row reproductor hide">
		<div id="bars" class="col l4 offset-l4 s12 m8 offset-m2 red darken-2" style="">
			
		</div>
		<div class="col l4 offset-l4 s12 m8 offset-m2 white" style="padding-top:10px">
			<i id="Play" class="material-icons">play_circle_outline</i>
			
			<div class="progress black">
				<div class="determinate red" id="progreso" style="width: 70%"></div>
			</div>
			<span class="badge red white-text" id="time">0s</span>
		</div>
		<div class="col l4 offset-l4 s12 m8 offset-m2 white" style="padding:0">
			<button style ="width: 50%;margin:0;border-radius: none;" class="btn waves-effect blue darken-2 waves-light valign-wrapper" type="submit" name="action"  >Facebook
				<img style="max-width:100%;
max-height:70%;margin-top: 5px;margin-left: 10px;" class="valign right" src="{% static 'img/facebook-64.png' %}"/>
			</button><button style ="width: 50%;margin:0;border-radius: none;" class="btn light-blue lighten-1 waves-effect waves-light valign-wrapper" type="submit" name="action">Twitter
			<img style="height: 30px;margin-top: 3px;margin-left: 10px "  class="valign material-icons right"  src="{% static 'img/Twitter_Social_Icon_White.png' %}"/>
			</button>
		</div>
		
	</div>

</div>       

<div id="Background"></div>



<script type="text/javascript" src="{% static 'js/jquery-1.9.1.min.js'%}"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<script type="text/javascript" src="{% static 'js/jquery.highlighttextarea.min.js'%}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

<script src="https://dl.dropboxusercontent.com/u/14243582/jscalc/js/rangy-core.js"></script>
<script src="https://dl.dropboxusercontent.com/u/14243582/jscalc/js/rangy-selectionsaverestore.js"></script>
<script type="text/javascript" src="{% static 'js/jquery.jkit.custom.1.2.16.js'%}"></script>
<script type="text/javascript">
	var baseUrl = "{{ request.scheme }}://{{ request.get_host }}";
	var urlFile = baseUrl+"{% url 'getFileUrl'%}";
	var urlAnalizador = baseUrl+"{% url 'analizarFrase'%}";

	var urlImagen1 = "{% static 'img/notas_1.gif' %}"
	var urlImagen2 = "{% static 'img/notas_2.gif' %}"
	var urlImagen3 = "{% static 'img/notas_3.gif' %}"
	var urlImagenes = [urlImagen1,urlImagen2,urlImagen3]
	
</script>


<script defer type="text/javascript" src="{% static 'js/highlight.js' %}"></script>

<script defer type="text/javascript" src="{% static 'js/main.js' %}" >    
</script>
<script defer type="text/javascript" src="{% static 'js/background.js' %}"></script>



<script defer type="text/javascript" src="{% static 'js/entrada.js' %}"></script>



</body>
</html>
